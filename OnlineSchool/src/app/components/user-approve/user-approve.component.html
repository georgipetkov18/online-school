<section *ngIf="pendingUsers.length > 0">



    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Потребителско име</th>
                <th scope="col">Име</th>
                <th scope="col">Фамилия</th>
                <th scope="col">Email</th>
                <th scope="col">Роля</th>
                <th scope="col">Действия</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let user of pendingUsers;">
                <td>
                    <div>{{ user.username }}</div>
                </td>
                <td>
                    <div>{{ user.firstName }}</div>
                </td>
                <td>
                    <div>{{ user.lastName }}</div>
                </td>
                <td>
                    <div>{{ user.email}}</div>
                </td>
                <td>
                    <div>{{ user.roleName}}</div>
                </td>
                <td>
                    <div class="table-btns">
                        <button type="button" (click)="onApprove(user.id)" class="btn btn-success">Одобри</button>
                        <button type="button" (click)="onReject(user.id)" class="btn btn-danger">Отхвърли</button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</section>

<section *ngIf="pendingUsers.length === 0">
    <h3 class="heading-center">Няма неодобрени акаунти</h3>
</section>
